<div *ngIf="featureRequest | async; let featureRequest; else featureRequestNotLoaded">
  <rafr-feature-request-header [featureRequest]="featureRequest">
    (reemitFeatureRequest)="resetFeatureRequest()">
  </rafr-feature-request-header>

  <div class="card" id="thread-section" *ngIf="threads | async; let threads; else threadsNotLoaded">
    <div class="card-header">
      <h4>Discussion Threads</h4>
    </div>
    <div class="card-block" *ngFor="let thread of threads">
      <h4 class="card-title">{{thread.name}}</h4>
      <span class="card-link" [routerLink]="['/threads', thread.id]" disabled>See more</span>
    </div>
  </div>

  <!--move loader to separate component-->
  <ng-template #threadsNotLoaded>
    <div class="card">
      <div class="card-block">
        <span i18n>Loading discussion threads...</span>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated w-100" role="progressbar"
               aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>
  </ng-template>
</div>

<ng-template #featureRequestNotLoaded>
  <div class="card">
    <div class="card-block">
      <span i18n>Loading feature request...</span>
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated w-100" role="progressbar"
             aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
  </div>
</ng-template>
