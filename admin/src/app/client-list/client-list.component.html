<div class="card card-inverse thread-header" style="background-color: #333; border-color: #333;">
  <div class="card-block">
    <h3 class="card-title">Clients</h3>
    <button type="button" class="btn btn-primary btn-lg btn-block create-new-button" routerLink="/create-client">
      Create New Client
    </button>
  </div>
</div>

<div *ngIf="list | async; let clientList; else clientListNotLoaded">
  <rafr-client-list-result *ngFor="let client of clientList.clients" [client]="client"></rafr-client-list-result>

  <rafr-paging (changePage)="setPage($event)" [limit]="limit" [page]="page"
               [totalCount]="clientList.totalCount"></rafr-paging>
</div>

<ng-template #clientListNotLoaded>
  <rafr-loading [loadingText]="'Loading client list'"></rafr-loading>
</ng-template>
