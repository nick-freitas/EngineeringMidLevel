<div class="card">
  <div class="card-block">
    <form (ngSubmit)="createProductArea()" #createProductAreaForm="ngForm">
      <h4 class="card-title">Create Product Area</h4>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" aria-describedby="nameHelp" placeholder="Enter name"
               [(ngModel)]="productAreaModel.name" required>
        <small id="nameHelp" class="form-text text-muted">The product area's name</small>
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
</div>
