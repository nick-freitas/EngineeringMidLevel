language: node_js
node_js:
  - "node"
env:
  - RDS_HOSTNAME=localhost RDS_DB_NAME=rafr NODE_ENV=development RDS_USERNAME=root RDS_PASSWORD=
services:
  - mysql
install:
  - cd ./API/
  - npm install
  - cd ../
before_script:
  - cd ./API/
  - mysql -u root < ./models/schema.sql
  - cd ../
script:
  - cd ./API/
  - npm run generate-models
  - npm test
  - cd ../
