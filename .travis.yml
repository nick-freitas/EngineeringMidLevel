language: node_js
node_js:
  - "node"
env:
  - RAFR_DB_HOST=localhost RAFR_DB_NAME=rafr NODE_ENV=development RAFR_DB_USERNAME=root RAFR_DB_PASSWORD=
services:
  - mysql
install:
  - cd ./api/
  - npm install
  - cd ../
before_script:
  - cd ./api/
  - mysql -u root < ./models/schema.sql
  - cd ../
script:
  - cd ./api/
  - npm run generate-models
  - npm test
  - cd ../
